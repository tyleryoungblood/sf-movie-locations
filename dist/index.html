<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>SanFrancisco Film Locations</title><link rel="stylesheet" href="css/app.css"><!-- load via cdn to avoid issues gith gh-pages deployment --><script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/angular-filter/0.5.8/angular-filter.min.js"></script><!-- <script src="./node_modules/angular/angular.js"></script> --><!-- <script src="./node_modules/angular-filter/dist/angular-filter.js"></script> --><!-- load google maps api --><script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAvZY1V5Fxp3Z7Mifb_0v3yEgpmHaizJWk"></script></head><body ng-app="FilmApp" ng-controller="FilmCtrl"><header><h1 class="map-header">San Francisco Film Locations</h1><input class="film-search" type="text" ng-model="filmSearch" list="filmSearchData"> <a href="" class="search-icon" ng-click="updateMap(filmSearch)"></a><datalist id="filmSearchData"><option ng-repeat="film in films | unique: 'title' | orderBy: 'title'" value="{{film.title}}"></option></datalist></header><section id="map-canvas"></section><!-- load scripts --><script src="js/app.js"></script></body></html>
